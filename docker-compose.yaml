version: "3.8"

services:
  sdrf-validator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - LOG_LEVEL=DEBUG
      - PORT=5000
      - WORKERS=2
      - MAX_FILE_SIZE=10485760
      - CORS_ORIGINS=*
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
